<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapFlow | Lupa Kata Laluan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #000; color: #fff; height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 30px;">

    <div class="forgot-container" style="text-align: center;">
        <i class="fa-solid fa-key" style="font-size: 50px; color: #fe2c55; margin-bottom: 20px;"></i>
        <h1 style="font-size: 24px; margin-bottom: 10px;">Masalah Log Masuk?</h1>
        <p style="color: #888; margin-bottom: 30px; font-size: 14px; line-height: 1.5;">
            Masukkan alamat emel anda dan kami akan menghantar pautan untuk menetap semula kata laluan anda.
        </p>

        <div class="input-group" style="display: flex; flex-direction: column; gap: 15px;">
            <div class="login-input-wrapper">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="reset-email" placeholder="Alamat Emel">
            </div>
            
            <button onclick="handleResetPassword()" class="login-btn-main">Hantar Pautan</button>
        </div>

        <p style="margin-top: 30px; font-size: 14px; color: #888;">
            Kembali ke <a href="login.html" style="color: #fff; text-decoration: none; font-weight: bold;">Log Masuk</a>
        </p>
    </div>

    <script src="app.js"></script>
</body>
</html>

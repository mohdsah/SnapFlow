<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lupa Kata Laluan | SnapFlow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background:#000; color:#fff; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:30px; }
        .auth-wrap { width:100%; max-width:380px; text-align:center; }
        .form-group { text-align:left; margin-bottom:16px; }
        .form-group label { font-size:12px; color:#555; display:block; margin-bottom:6px; }
        .form-group input { width:100%; background:#111; border:1px solid #2a2a2a; padding:14px 16px; border-radius:12px; color:#fff; font-size:15px; outline:none; transition:border-color 0.2s; box-sizing:border-box; font-family:inherit; }
        .form-group input:focus { border-color:#fe2c55; }
    </style>
</head>
<body>
    <div class="auth-wrap" id="main-wrap">
        <div style="width:70px;height:70px;background:#1a0008;border:1px solid #3a0010;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 24px;">
            <i class="fa-solid fa-key" style="font-size:28px;color:#fe2c55;"></i>
        </div>
        <h1 style="font-size:22px;font-weight:800;margin-bottom:10px;">Lupa Kata Laluan?</h1>
        <p style="color:#555;font-size:14px;line-height:1.6;margin-bottom:28px;">
            Masukkan emel anda dan kami akan hantar pautan untuk set semula kata laluan.
        </p>

        <div class="form-group">
            <label>Alamat Email</label>
            <input type="email" id="reset-email" placeholder="email@contoh.com"
                   autocomplete="email" onkeydown="if(event.key==='Enter') handleResetPassword()">
        </div>

        <button onclick="handleResetPassword()" class="login-btn-main">
            <i class="fa-solid fa-paper-plane" style="margin-right:6px;"></i> Hantar Pautan Reset
        </button>

        <p style="margin-top:28px;font-size:14px;color:#555;">
            Ingat kata laluan? <a href="login.html" style="color:#fff;font-weight:700;">Log Masuk</a>
        </p>
    </div>

    <script src="app.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js').catch(function(){});
        });
    }
    </script>
</body>
</html>

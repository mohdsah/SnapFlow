<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profil | SnapFlow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #000; color: #fff; margin: 0; padding-bottom: calc(var(--nav-height) + 20px); overflow-y: auto; }
        .stat-item { text-align: center; }
        .stat-item strong { font-size: 18px; font-weight: 700; display: block; }
        .stat-item span { color: #666; font-size: 12px; margin-top: 2px; display: block; }
        .action-btn {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #2a2a2a;
            padding: 9px 22px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .action-btn:active { background: #222; }
        .action-btn.danger { background: #1a0008; border-color: #3a0010; color: #fe2c55; }
    </style>
</head>
<body>

    <header style="padding: 18px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #111;">
        <i class="fa-solid fa-user-plus" style="font-size: 18px; color: #555;"></i>
        <strong id="display-username" style="font-size: 16px; font-weight: 700;">Memuatkan...</strong>
        <a href="edit-profile.html"><i class="fa-solid fa-ellipsis-vertical" style="font-size: 18px; color: #fff;"></i></a>
    </header>

    <main style="padding: 24px 20px; text-align: center;">

        <!-- Avatar -->
        <div id="profile-avatar" style="width: 90px; height: 90px; border-radius: 50%; background: #1a1a1a; margin: 0 auto 14px; background-size: cover; background-position: center; border: 2.5px solid #2a2a2a;"></div>

        <h3 id="display-fullname" style="margin: 0; font-size: 20px; font-weight: 700;">Nama</h3>
        <p id="display-handle" style="color: #555; margin: 5px 0 22px; font-size: 14px;">@username</p>

        <!-- Action Buttons -->
        <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 28px;">
            <button class="action-btn" onclick="window.location.href='edit-profile.html'">
                <i class="fa-solid fa-pen" style="font-size:12px;"></i> Edit Profil
            </button>
            <button class="action-btn danger" onclick="handleLogout()">
                <i class="fa-solid fa-right-from-bracket" style="font-size:12px;"></i> Log Keluar
            </button>
        </div>

        <!-- Stats -->
        <div style="display: flex; justify-content: center; gap: 30px; border-top: 1px solid #111; border-bottom: 1px solid #111; padding: 18px 0; margin-bottom: 20px;">
            <div class="stat-item">
                <strong id="following-count">0</strong>
                <span>Following</span>
            </div>
            <div class="stat-item">
                <strong id="followers-count">0</strong>
                <span>Followers</span>
            </div>
            <div class="stat-item">
                <strong id="total-likes-display">0</strong>
                <span>Likes</span>
            </div>
            <div class="stat-item">
                <strong id="video-count">0</strong>
                <span>Video</span>
            </div>
        </div>

        <!-- Video Grid -->
        <div id="profile-video-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px;"></div>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i><span>Home</span></a>
        <a href="shop.html" class="nav-item"><i class="fa-solid fa-bag-shopping"></i><span>Shop</span></a>
        <a href="upload.html" class="nav-plus"><div class="plus-icon"><i class="fa-solid fa-plus"></i></div></a>
        <a href="inbox.html" class="nav-item"><i class="fa-solid fa-message"></i><span>Inbox</span></a>
        <a href="profile.html" class="nav-item active"><i class="fa-solid fa-user"></i><span>Profile</span></a>
    </nav>

    <script src="app.js"></script>
</body>
</html>

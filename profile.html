<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profil Saya | SnapFlow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #000; color: #fff; margin: 0; padding-bottom: 80px;">

    <header style="padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #111;">
        <i class="fa-solid fa-user-plus"></i>
        <strong id="display-username">Memuatkan...</strong>
        <i class="fa-solid fa-bars"></i>
    </header>

    <main style="text-align: center; padding: 20px;">
        <div id="profile-avatar" style="width: 100px; height: 100px; border-radius: 50%; background-color: #333; margin: 0 auto 15px; background-size: cover; background-position: center;"></div>
        
        <h3 id="display-fullname" style="margin: 0; font-size: 18px;">Nama Pengguna</h3>
        <p id="display-handle" style="color: #888; margin: 5px 0 20px;">@username</p>

        <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 30px;">
            <button onclick="window.location.href='edit-profile.html'" style="background: #222; color: #fff; border: none; padding: 10px 25px; border-radius: 5px; font-weight: bold; cursor: pointer;">
                Edit Profile
            </button>
            <button onclick="handleLogout()" style="background: #fe2c55; color: #fff; border: none; padding: 10px 25px; border-radius: 5px; font-weight: bold; cursor: pointer;">
                Log Keluar
            </button>
        </div>

        <div style="display: flex; justify-content: center; gap: 30px; border-top: 1px solid #111; padding-top: 20px; margin-bottom: 20px;">
            <div><strong>0</strong><p style="color: #888; font-size: 12px;">Following</p></div>
            <div><strong>0</strong><p style="color: #888; font-size: 12px;">Followers</p></div>
            <div><strong id="total-likes-display">0</strong><p style="color: #888; font-size: 12px;">Likes</p></div>
        </div>

        <div id="profile-video-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px;">
            </div>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i><span>Home</span></a>
        <a href="shop.html" class="nav-item"><i class="fa-solid fa-bag-shopping"></i><span>Shop</span></a>
        <a href="upload.html" class="nav-plus"><div class="plus-icon"><i class="fa-solid fa-plus"></i></div></a>
        <a href="inbox.html" class="nav-item"><i class="fa-solid fa-message"></i><span>Inbox</span></a>
        <a href="profile.html" class="nav-item active"><i class="fa-solid fa-user"></i><span>Profile</span></a>
    </nav>

    <script src="app.js"></script>

    <script>
        // Fungsi untuk memaparkan maklumat user dan memanggil video
        async function initProfile() {
            // 1. Muat maklumat nama & avatar
            const { data: { user } } = await snapSupabase.auth.getUser();
            if (user) {
                const name = user.user_metadata.full_name || "User Baru";
                document.getElementById('display-username').innerText = name;
                document.getElementById('display-fullname').innerText = name;
                document.getElementById('display-handle').innerText = "@" + name.toLowerCase().replace(/\s+/g, '');
                document.getElementById('profile-avatar').style.backgroundImage = `url('https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random')`;
                
                // 2. Muat video milik user (Pastikan fungsi ini ada dalam app.js)
                if (typeof loadProfileVideos === "function") {
                    loadProfileVideos();
                }
            }
        }

        window.onload = initProfile;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapFlow | Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #000; color: #fff; overflow-y: auto; font-family: sans-serif;">

    <header style="display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; position: sticky; top: 0; background: #000; z-index: 100; border-bottom: 1px solid #111;">
        <i class="fa-solid fa-user-plus"></i>
        <strong id="display-username">Memuatkan...</strong>
        <i class="fa-solid fa-bars" onclick="handleLogout()" style="cursor: pointer;"></i>
    </header>

    <main>
        <div style="text-align: center; padding: 20px 0;">
            <div id="profile-avatar" style="width: 90px; height: 90px; border-radius: 50%; margin: 0 auto 10px; background-size: cover; border: 2px solid #222; background-image: url('https://ui-avatars.com/api/?name=User');"></div>
            
            <p id="display-handle" style="font-weight: bold; margin-bottom: 15px; color: #888; font-size: 14px;">@user</p>
            
            <div style="display: flex; justify-content: center; gap: 25px; margin-bottom: 20px;">
                <div style="display: flex; flex-direction: column;">
                    <strong id="stat-following" style="font-size: 18px;">0</strong>
                    <span style="font-size: 12px; color: #888;">Following</span>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <strong id="stat-followers" style="font-size: 18px;">0</strong>
                    <span style="font-size: 12px; color: #888;">Followers</span>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <strong id="stat-likes" style="font-size: 18px;">0</strong>
                    <span style="font-size: 12px; color: #888;">Likes</span>
                </div>
            </div>

            <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 15px;">
                <button onclick="toggleEditModal()" style="background: #222; color: #fff; border: none; padding: 10px 25px; border-radius: 4px; font-weight: bold; cursor: pointer;">Edit profile</button>
                
                <button id="btn-follow" onclick="handleFollowAction()" class="btn-follow" style="display: none;">Follow</button>
                
                <button style="background: #222; color: #fff; border: none; padding: 10px 15px; border-radius: 4px;"><i class="fa-solid fa-share"></i></button>
            </div>
            
            <div onclick="window.location.href='orders.html'" style="display: flex; align-items: center; justify-content: space-between; padding: 15px; background: #111; margin: 20px; border-radius: 10px; cursor: pointer;">
    <div style="display: flex; align-items: center; gap: 15px;">
        <i class="fa-solid fa-clock-rotate-left" style="color: #fe2c55;"></i>
        <span style="font-size: 14px;">Rekod Pesanan Saya</span>
    </div>
    <i class="fa-solid fa-chevron-right" style="color: #333; font-size: 12px;"></i>
</div>


            <p id="display-bio" style="font-size: 13px; padding: 0 40px; color: #bbb; line-height: 1.4;">Pakar Kejuruteraan Solar & Tenaga Hijau ☀️</p>
        </div>

        <div id="user-video-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; border-top: 1px solid #222;">
            </div>
    </main>

    <div id="edit-profile-modal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none;">
        <div style="position: absolute; bottom: 0; width: 100%; height: 80%; background: #1a1a1a; border-top-left-radius: 20px; border-top-right-radius: 20px; padding: 20px; box-sizing: border-box;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 30px; align-items: center;">
                <span onclick="toggleEditModal()" style="color: #888; cursor: pointer;">Batal</span>
                <strong style="font-size: 16px;">Edit Profil</strong>
                <span onclick="saveProfile()" style="color: #fe2c55; font-weight: bold; cursor: pointer;">Simpan</span>
            </div>
            
            <div style="margin-bottom: 25px;">
                <label style="display: block; color: #888; font-size: 12px; margin-bottom: 8px;">Nama Lengkap</label>
                <input type="text" id="edit-name" style="width: 100%; background: transparent; border: none; border-bottom: 1px solid #333; color: white; padding: 10px 0; outline: none; font-size: 15px;">
            </div>

            <div style="margin-bottom: 25px;">
                <label style="display: block; color: #888; font-size: 12px; margin-bottom: 8px;">Bio</label>
                <textarea id="edit-bio" style="width: 100%; background: transparent; border: none; border-bottom: 1px solid #333; color: white; padding: 10px 0; outline: none; resize: none; font-size: 14px; height: 60px;"></textarea>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i><span>Home</span></a>
        <a href="shop.html" class="nav-item"><i class="fa-solid fa-bag-shopping"></i><span>Shop</span></a>
        <a href="upload.html" class="nav-plus"><div class="plus-icon"><i class="fa-solid fa-plus"></i></div></a>
        <a href="inbox.html" class="nav-item"><i class="fa-solid fa-message"></i><span>Inbox</span></a>
        <a href="profile.html" class="nav-item active"><i class="fa-solid fa-user"></i><span>Profile</span></a>
    </nav>

    <script src="app.js"></script>
    <script>
        // Jalankan fungsi otomatis saat halaman dibuka
        displayUserProfile();
    </script>
</body>
</html>

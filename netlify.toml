# ============================================================
#  NETLIFY CONFIG untuk SnapFlow
#  Fail ini WAJIB ada di root folder sebelum deploy
# ============================================================

# ── Redirect rules ──────────────────────────────
[[redirects]]
  from = "/"
  to = "/splash.html"
  status = 302

# ── Header keselamatan + PWA ─────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Service worker — jangan di-cache lama
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Content-Type = "application/javascript"

# Manifest — cache sederhana
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/manifest+json"

# HTML — jangan cache (supaya update terus nampak)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache"

# CSS & JS — cache 1 minggu
[[headers]]
  for = "/style.css"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/app.js"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Custom 404 page
[[redirects]]
  from = "/*"
  to   = "/404.html"
  status = 404

<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daftar Akaun | SnapFlow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #000; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; font-family: sans-serif;">

    <div style="width: 100%; max-width: 400px; padding: 40px 25px; text-align: center;">
        <h1 style="font-size: 32px; font-weight: bold; background: linear-gradient(to right, #fff, #fe2c55); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px;">SnapFlow</h1>
        <p style="color: #888; margin-bottom: 30px;">Cipta akaun baharu anda</p>

        <div style="text-align: left; margin-bottom: 15px;">
            <label style="font-size: 12px; color: #666; margin-left: 5px;">Nama Penuh</label>
            <input type="text" id="reg-username" placeholder="Nama anda" style="width: 100%; background: #111; border: 1px solid #333; padding: 15px; border-radius: 10px; color: #fff; margin-top: 5px; outline: none;">
        </div>

        <div style="text-align: left; margin-bottom: 15px;">
            <label style="font-size: 12px; color: #666; margin-left: 5px;">Alamat Email</label>
            <input type="email" id="reg-email" placeholder="email@contoh.com" style="width: 100%; background: #111; border: 1px solid #333; padding: 15px; border-radius: 10px; color: #fff; margin-top: 5px; outline: none;">
        </div>

        <div style="text-align: left; margin-bottom: 25px;">
            <label style="font-size: 12px; color: #666; margin-left: 5px;">Kata Laluan</label>
            <input type="password" id="reg-password" placeholder="Minimum 6 aksara" style="width: 100%; background: #111; border: 1px solid #333; padding: 15px; border-radius: 10px; color: #fff; margin-top: 5px; outline: none;">
        </div>

        <button onclick="handleRegister()" style="width: 100%; background: #fe2c55; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer;">
            Daftar Sekarang
        </button>

        <p style="margin-top: 30px; color: #888; font-size: 14px;">
            Sudah ada akaun? <a href="login.html" style="color: #fe2c55; text-decoration: none; font-weight: bold;">Log Masuk</a>
        </p>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapFlow | Kata Laluan Baru</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #000; color: #fff; height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 30px;">

    <div style="text-align: center;">
        <h2 style="margin-bottom: 20px;">Cipta Kata Laluan Baru</h2>
        <div class="login-input-wrapper" style="margin-bottom: 15px;">
            <input type="password" id="new-password" placeholder="Kata Laluan Baru">
        </div>
        <button onclick="updateUserPassword()" class="login-btn-main" style="width: 100%;">Kemaskini Kata Laluan</button>
    </div>

    <script src="app.js"></script>
    <script>
        async function updateUserPassword() {
            const newPassword = document.getElementById('new-password').value;
            const { data, error } = await snapSupabase.auth.updateUser({ password: newPassword });

            if (error) {
                alert("Ralat: " + error.message);
            } else {
                alert("Kata laluan berjaya dikemaskini!");
                window.location.href = "login.html";
            }
        }
    </script>
</body>
</html>

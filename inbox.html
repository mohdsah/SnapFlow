<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inbox | SnapFlow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #000; color: #fff; margin: 0; padding-bottom: calc(var(--nav-height) + 10px); overflow-y: auto; }
        .notif-section { display: flex; flex-direction: column; gap: 2px; }
        .notif-row {
            display: flex; align-items: center; gap: 14px;
            padding: 14px 20px; border-bottom: 1px solid #0d0d0d;
            cursor: pointer; transition: background 0.15s;
        }
        .notif-row:active { background: #0a0a0a; }
    </style>
</head>
<body>

    <header style="padding: 16px 20px; text-align: center; border-bottom: 1px solid #111; position: sticky; top: 0; background: rgba(0,0,0,0.95); z-index: 100; backdrop-filter: blur(10px);">
        <strong style="font-size: 17px; font-weight: 700;">Aktiviti</strong>
    </header>

    <!-- Tab icon aktiviti -->
    <div style="display: flex; justify-content: space-around; padding: 16px 20px; border-bottom: 1px solid #111; background: #000;">
        <div style="text-align: center; cursor: pointer;">
            <div style="width: 46px; height: 46px; background: #1a0008; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 6px; border: 1px solid #3a0010;">
                <i class="fa-solid fa-heart" style="color: #fe2c55; font-size: 18px;"></i>
            </div>
            <span style="font-size: 11px; color: #666;">Likes</span>
        </div>
        <div style="text-align: center; cursor: pointer;">
            <div style="width: 46px; height: 46px; background: #001a1a; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 6px; border: 1px solid #003a3a;">
                <i class="fa-solid fa-comment" style="color: #00f2ea; font-size: 18px;"></i>
            </div>
            <span style="font-size: 11px; color: #666;">Komen</span>
        </div>
        <div style="text-align: center; cursor: pointer;">
            <div style="width: 46px; height: 46px; background: #1a1600; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 6px; border: 1px solid #3a3000;">
                <i class="fa-solid fa-user-plus" style="color: #ffcc00; font-size: 18px;"></i>
            </div>
            <span style="font-size: 11px; color: #666;">Followers</span>
        </div>
        <div style="text-align: center; cursor: pointer; position: relative;">
            <div style="width: 46px; height: 46px; background: #001a07; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 6px; border: 1px solid #003a10;">
                <i class="fa-solid fa-message" style="color: #2ecc71; font-size: 18px;"></i>
            </div>
            <span style="font-size: 11px; color: #666;">Mesej</span>
        </div>
    </div>

    <!-- Senarai notifikasi -->
    <div class="notif-section">
        <div class="notif-row">
            <div style="width: 46px; height: 46px; border-radius: 50%; background-image: url('https://ui-avatars.com/api/?name=SnapFlow+Team&background=fe2c55&color=fff'); background-size: cover; flex-shrink: 0;"></div>
            <div style="flex: 1;">
                <p style="margin: 0; font-size: 14px; line-height: 1.4;"><strong>SnapFlow Team</strong> — Selamat datang ke komuniti Solar! ☀️</p>
                <span style="font-size: 12px; color: #444;">Baru sahaja</span>
            </div>
            <div style="width: 36px; height: 36px; background: #111; border-radius: 6px; overflow: hidden; flex-shrink: 0;">
                <div style="width: 100%; height: 100%; background: linear-gradient(135deg, #fe2c55, #00f2ea);"></div>
            </div>
        </div>
    </div>

    <!-- Tiada notifikasi lagi -->
    <div id="empty-inbox" style="text-align:center; padding: 50px 20px; color: #333;">
        <i class="fa-solid fa-bell-slash" style="font-size: 40px; margin-bottom: 15px; display: block;"></i>
        <p style="font-size: 14px;">Tiada notifikasi baru.</p>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i><span>Home</span></a>
        <a href="shop.html" class="nav-item"><i class="fa-solid fa-bag-shopping"></i><span>Shop</span></a>
        <a href="upload.html" class="nav-plus"><div class="plus-icon"><i class="fa-solid fa-plus"></i></div></a>
        <a href="inbox.html" class="nav-item active"><i class="fa-solid fa-message"></i><span>Inbox</span></a>
        <a href="profile.html" class="nav-item"><i class="fa-solid fa-user"></i><span>Profile</span></a>
    </nav>

    <script src="app.js"></script>
</body>
</html>

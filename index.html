<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapFlow | Let it Flow</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #000;
            --text: #fff;
            --accent: #fe2c55;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Container Utama Feed */
        .feed {
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            scrollbar-width: none;
        }
        .feed::-webkit-scrollbar { display: none; }

        /* Card Video */
        .video-card {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        /* Info Penulis (Kiri Bawah) */
        .ui-overlay {
            position: absolute;
            bottom: 30px;
            left: 15px;
            z-index: 10;
            max-width: 70%;
        }
        .ui-overlay .username { font-weight: bold; margin-bottom: 8px; display: block; font-size: 1.1rem; }
        .ui-overlay .caption { font-size: 0.95rem; line-height: 1.4; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }

        /* Sidebar Aksi (Kanan) */
        .side-actions {
            position: absolute;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 11;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .action-item i {
            font-size: 28px;
            margin-bottom: 5px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .action-item span { font-size: 12px; font-weight: 600; }

        /* Top Bar */
        .top-nav {
            position: fixed;
            top: 0; width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
        }

        .logo { font-weight: 900; font-size: 1.5rem; letter-spacing: -1px; }
        .logo span { color: var(--accent); }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #fff; color: #000;
            padding: 30px; border-radius: 20px;
            z-index: 1001; width: 85%; max-width: 400px;
        }
        .modal input, .modal textarea {
            width: 100%; padding: 12px; margin: 10px 0;
            border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;
        }
        .btn-main {
            background: var(--accent); color: #fff;
            border: none; padding: 12px; width: 100%;
            border-radius: 8px; font-weight: bold; cursor: pointer;
        }
        .overlay-blur {
            display: none;
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); z-index: 1000;
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo">Snap<span>Flow</span></div>
        <div>
            <button onclick="openModal('upload-modal')" style="background:rgba(255,255,255,0.2); border:none; color:white; padding:8px 15px; border-radius:5px; cursor:pointer;"><i class="fa fa-plus"></i></button>
            <button id="auth-btn" onclick="openModal('auth-modal')" style="background:var(--accent); border:none; color:white; padding:8px 15px; border-radius:5px; margin-left:10px; cursor:pointer;">Login</button>
        </div>
    </nav>

    <div class="feed" id="video-feed">
        </div>

    <div id="overlay-bg" class="overlay-blur" onclick="closeModals()"></div>

    <div id="auth-modal" class="modal">
        <h2 id="auth-title">Gabung SnapFlow</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button class="btn-main" onclick="handleAuth()">Lanjut</button>
    </div>

    <div id="upload-modal" class="modal">
        <h2>Post Video</h2>
        <input type="file" id="video-file" accept="video/*">
        <textarea id="video-caption" placeholder="Tulis sesuatu..."></textarea>
        <button id="upload-btn" class="btn-main" onclick="handleUpload()">Upload</button>
    </div>

    <script>
        const _url = "https://andsuzhyaencxfiamyed.supabase.co";
        const _key = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // Gunakan Key kamu
        const snapSupabase = supabase.createClient(_url, _key);

        function openModal(id) {
            document.getElementById('overlay-bg').style.display = 'block';
            document.getElementById(id).style.display = 'block';
        }

        function closeModals() {
            document.getElementById('overlay-bg').style.display = 'none';
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }

        // Auto-Play Logic saat scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target.querySelector('video');
                if (entry.isIntersecting) {
                    video.play().catch(() => {});
                } else {
                    video.pause();
                }
            });
        }, { threshold: 0.7 });

        async function loadVideos() {
            const { data, error } = await snapSupabase.from('videos').select('*').order('created_at', { ascending: false });
            const feed = document.getElementById('video-feed');
            
            if (data) {
                feed.innerHTML = data.map(vid => `
                    <div class="video-card">
                        <video src="${vid.video_url}" loop playsinline onclick="this.paused ? this.play() : this.pause()"></video>
                        <div class="side-actions">
                            <div class="action-item" onclick="alert('Liked!')">
                                <i class="fa-solid fa-heart"></i>
                                <span>12k</span>
                            </div>
                            <div class="action-item">
                                <i class="fa-solid fa-comment"></i>
                                <span>450</span>
                            </div>
                            <div class="action-item">
                                <i class="fa-solid fa-share"></i>
                                <span>Share</span>
                            </div>
                        </div>
                        <div class="ui-overlay">
                            <span class="username">@User_${vid.user_id.substring(0,5)}</span>
                            <p class="caption">${vid.caption || ''}</p>
                        </div>
                    </div>
                `).join('');

                document.querySelectorAll('.video-card').forEach(card => observer.observe(card));
            }
        }

        // Panggil Load Video
        loadVideos();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapFlow | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="top-header">
        <i class="fa-solid fa-tv live-icon"></i>
        <div class="top-tabs">
            <span>Following</span>
            <span class="active">For You</span>
        </div>
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
    </header>

    <main class="feed" id="video-feed">
        </main>

    <nav class="bottom-nav">
        <div class="nav-item active"><i class="fa-solid fa-house"></i><span>Home</span></div>
        <div class="nav-item"><i class="fa-solid fa-bag-shopping"></i><span>Shop</span></div>
        <div class="nav-plus"><div class="plus-icon"><i class="fa-solid fa-plus"></i></div></div>
        <div class="nav-item"><i class="fa-solid fa-message"></i><span class="badge">99+</span><span>Inbox</span></div>
        <div class="nav-item"><i class="fa-solid fa-user"></i><span>Profile</span></div>
    </nav>

    <script src="app.js"></script>
</body>
</html>

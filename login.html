<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SnapFlow">
    <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=SF&background=fe2c55&color=fff&size=192&bold=true">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Log Masuk | SnapFlow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 40px 25px;
            text-align: center;
        }
        .auth-logo {
            font-size: 34px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 30%, #fe2c55 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }
        .form-group label {
            font-size: 12px;
            color: #666;
            margin-left: 4px;
            margin-bottom: 6px;
            display: block;
        }
        .form-group input {
            width: 100%;
            background: #111;
            border: 1px solid #2a2a2a;
            padding: 14px 16px;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-group input:focus { border-color: #444; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-logo">SnapFlow</h1>
        <p class="text-muted" style="margin-bottom: 36px; font-size: 14px;">Log masuk ke akun SnapFlow anda</p>

        <div class="form-group">
            <label>Alamat Email</label>
            <input type="email" id="login-email" placeholder="user@email.com" autocomplete="email">
        </div>

        <div class="form-group" style="margin-bottom: 8px;">
            <label>Kata Laluan</label>
            <input type="password" id="login-password" placeholder="••••••••" autocomplete="current-password"
                   onkeydown="if(event.key==='Enter') handleLogin()">
        </div>

        <div style="text-align: right; margin-bottom: 24px;">
            <a href="forgot-password.html" style="color: #666; font-size: 13px;">Lupa kata laluan?</a>
        </div>

        <button class="login-btn-main" onclick="handleLogin()">Log Masuk</button>

        <div style="display: flex; align-items: center; gap: 12px; margin: 24px 0;">
            <div style="flex:1; height:1px; background:#1a1a1a;"></div>
            <span style="color:#333; font-size:13px;">atau</span>
            <div style="flex:1; height:1px; background:#1a1a1a;"></div>
        </div>

        <p style="margin-top: 10px; color: #666; font-size: 14px;">
            Belum ada akaun? <a href="register.html" style="color: #fe2c55; font-weight: 700;">Daftar Sekarang</a>
        </p>
    </div>

    <script src="app.js"></script>

    <!-- PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('[PWA] Service Worker berdaftar:', reg.scope))
                    .catch(err => console.warn('[PWA] Gagal daftar SW:', err));
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapFlow</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .splash-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .logo-text {
            font-size: 40px;
            font-weight: bold;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, #fe2c55);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <h1 class="logo-text">SnapFlow</h1>
        <p style="color: #555; font-size: 12px; margin-top: 10px;">SOLAR ENERGY ECOSYSTEM</p>
    </div>

    <script>
        // Tunggu 2 saat kemudian hantar ke halaman login
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 2000);
    </script>
</body>
</html>

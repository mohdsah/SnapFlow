<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapFlow | Welcome</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
        .logo-container {
            text-align: center;
            animation: pulse 2s infinite;
        }
        .logo-text {
            font-size: 40px;
            font-weight: bold;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, #fe2c55);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <h1 class="logo-text">SnapFlow</h1>
        <p style="color: #555; font-size: 14px; margin-top: 10px;">Solar Innovation in Every Snap</p>
    </div>

    <div style="position: absolute; bottom: 50px;">
        <div style="width: 20px; height: 20px; border: 2px solid #333; border-top: 2px solid #fe2c55; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    </div>

    <script>
        // Fungsi untuk berpindah halaman selepas 3 saat
        setTimeout(function() {
            // Kita cuba hantar ke login.html
            window.location.href = "login.html";
        }, 3000); // 3000ms = 3 saat
    </script>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapFlow | Post Video</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="upload-content" style="padding: 20px;">
        <div class="upload-header" style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <a href="index.html" style="color: #888; text-decoration: none;">Batal</a>
            <strong>Posting Video</strong>
            <span></span>
        </div>
        
        <input type="file" id="video-file" accept="video/*" style="display: none;" onchange="previewVideo(event)">
        <div class="video-preview-box" onclick="document.getElementById('video-file').click()">
            <i class="fa-solid fa-video" id="upload-icon"></i>
            <p id="upload-text">Pilih Video</p>
            <video id="video-preview-element" style="display: none; width: 100%; height: 100%; object-fit: cover;" controls></video>
        </div>

        <textarea id="video-caption" placeholder="Apa yang sedang kamu pikirkan?"></textarea>
        <button id="btn-upload-submit" onclick="handleUpload()">Posting Sekarang</button>
    </div>

    <script src="app.js"></script>
</body>
</html>

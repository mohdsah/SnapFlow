<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muat Naik | SnapFlow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #000; color: #fff; margin: 0; padding-bottom: 80px;">

    <header style="padding: 15px; display: flex; align-items: center; border-bottom: 1px solid #111;">
        <i class="fa-solid fa-xmark" onclick="window.history.back()" style="font-size: 20px; margin-right: 20px; cursor: pointer;"></i>
        <strong style="font-size: 17px;">Cipta Post Baharu</strong>
    </header>

    <main style="padding: 20px;">
        <div id="upload-box" onclick="document.getElementById('file-input').click()" style="width: 100%; height: 300px; border: 2px dashed #333; border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; overflow: hidden; position: relative; background: #050505;">
            
            <div id="placeholder-content">
                <i class="fa-solid fa-cloud-arrow-up" style="font-size: 50px; color: #fe2c55; margin-bottom: 10px;"></i>
                <p style="color: #888; font-size: 14px;">Klik untuk pilih Gambar atau Video</p>
            </div>

            <img id="preview-img" style="display:none; width: 100%; height: 100%; object-fit: cover; position: absolute;">
            <video id="preview-vid" style="display:none; width: 100%; height: 100%; object-fit: cover; position: absolute;" loop muted autoplay></video>
        </div>

        <input type="file" id="file-input" accept="image/*,video/*" hidden onchange="previewFile(event)">

        <div style="margin-top: 20px;">
            <textarea id="video-caption" placeholder="Tulis kapsyen menarik tentang projek solar anda..." style="width: 100%; background: #111; border: 1px solid #333; border-radius: 10px; padding: 15px; color: #fff; font-size: 14px; resize: none; height: 100px; outline: none; box-sizing: border-box;"></textarea>
        </div>

        <button id="upload-btn" onclick="startUpload()" style="width: 100%; background: #fe2c55; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 16px; margin-top: 20px; cursor: pointer;">
            Kongsi Sekarang
        </button>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i><span>Home</span></a>
        <a href="shop.html" class="nav-item"><i class="fa-solid fa-bag-shopping"></i><span>Shop</span></a>
        <a href="upload.html" class="nav-plus active"><div class="plus-icon"><i class="fa-solid fa-plus"></i></div></a>
        <a href="inbox.html" class="nav-item"><i class="fa-solid fa-message"></i><span>Inbox</span></a>
        <a href="profile.html" class="nav-item"><i class="fa-solid fa-user"></i><span>Profile</span></a>
    </nav>

    <script src="app.js"></script>
</body>
</html>
